<!-- This h4 is to print message on check of allowEdit==false, if user is allowed to edit -->
<h4 *ngIf="!allowEdit" >Your are not allowed to Edit this Server!</h4>
<!-- if allow edit is true, print the below edit form else print above message -->
<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name">Server Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="serverName">
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <select
      id="status"
      class="form-control"
      [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button
    class="btn btn-primary"
    (click)="onUpdateServer()">Update Server</button>
</div>
